<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
    />
    <script src="./checkout.js" type="module" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="nav-bar">
      <img class="logo" src="./images/GameHub_Logo.png" alt="gamehub logo" />

      <div class="nav-link">
        <div class="nav-buttons">
          <a class="nav-button" href="home.html">Home</a>

    <h1>Contact us</h1>
    <h3>fill out this form to contact us, or call us on +47 888 888 889 074</h3>

    <p id="error-message" style="display: none; color: red">
      MAKE SURE TO FILL OUT EVERYTHING BEFORE SENDING
    </p>
    <div class="checkout-container">
      <form class="card-container">
        <div id="card-name">
          <label for="cardname">Full Name:</label>
          <input type="text" id="cardname" name="cardname" required />
        </div>
        <div id="card-number">
          <label for="cardnumber">Email Adress:</label>
          <input type="text" id="cardnumber" name="cardnumber" required />
        </div>

        <div class="card-form">
          <label for="cvv">Subject:</label>
          <input
            type="text"
            id="cvv"
            name="cvv"
            placeholder=""
            minlength="3"
            maxlength="250"
            row="4"
            required
          />
          <div class="cbtn">
            <a href="./sent.html" id="continue-btn">Submit</a>
          </div>
        </div>
      </form>
    </div>
  </body>
